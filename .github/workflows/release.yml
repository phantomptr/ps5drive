name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (example: v1.2.3)'
        required: true
        type: string

jobs:
  github-release:
    name: Build Payloads and Create GitHub Release
    runs-on: [self-hosted, linux]
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}

      - name: Resolve release tag
        id: tag
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            TAG="${{ inputs.tag }}"
            git fetch --tags --force
            if ! git rev-parse "${TAG}^{tag}" >/dev/null 2>&1 && ! git rev-parse "${TAG}^{commit}" >/dev/null 2>&1; then
              echo "Tag '${TAG}' does not exist in this repository." >&2
              exit 1
            fi
          else
            TAG="${GITHUB_REF_NAME}"
          fi

          VERSION="${TAG#v}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Extract release notes from changelog
        id: notes
        shell: bash
        run: |
          set -euo pipefail

          VERSION="${{ steps.tag.outputs.version }}"

          awk -v version="$VERSION" '
            $0 ~ "^## \\[" version "\\]" { in_section=1; next }
            in_section && /^## \[/ { exit }
            in_section { print }
          ' CHANGELOG.md > release_notes.md

          # Remove leading/trailing blank lines for cleaner release notes.
          sed -i -e :a -e '/^\n*$/{$d;N;ba' -e '}' release_notes.md
          sed -i '/./,$!d' release_notes.md

          if [[ ! -s release_notes.md ]]; then
            echo "No changelog entry found for ${VERSION} in CHANGELOG.md" >&2
            echo "Expected section header: ## [${VERSION}] - YYYY-MM-DD" >&2
            exit 1
          fi

      - name: Build PS5 + PS4 payloads
        shell: bash
        env:
          PS5_PAYLOAD_SDK: ${{ vars.PS5_PAYLOAD_SDK }}
          PS4_PAYLOAD_SDK: ${{ vars.PS4_PAYLOAD_SDK }}
        run: |
          set -euo pipefail

          if [[ -z "${PS5_PAYLOAD_SDK:-}" ]]; then
            echo "Repository variable PS5_PAYLOAD_SDK is required." >&2
            exit 1
          fi
          if [[ -z "${PS4_PAYLOAD_SDK:-}" ]]; then
            echo "Repository variable PS4_PAYLOAD_SDK is required." >&2
            exit 1
          fi
          if [[ ! -d "${PS5_PAYLOAD_SDK}" ]]; then
            echo "PS5_PAYLOAD_SDK path does not exist on runner: ${PS5_PAYLOAD_SDK}" >&2
            exit 1
          fi
          if [[ ! -d "${PS4_PAYLOAD_SDK}" ]]; then
            echo "PS4_PAYLOAD_SDK path does not exist on runner: ${PS4_PAYLOAD_SDK}" >&2
            exit 1
          fi

          make clean
          make both
          ls -lh payload/ps5drive.elf payload/ps4drive.elf

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          body_path: release_notes.md
          generate_release_notes: false
          fail_on_unmatched_files: true
          files: |
            payload/ps5drive.elf
            payload/ps4drive.elf
