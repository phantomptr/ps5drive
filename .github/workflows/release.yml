name: Release
permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (example: v1.0.0)'
        required: true
        type: string

jobs:
  release:
    name: Build and Publish Release
    runs-on: ubuntu-24.04
    env:
      PS5_PAYLOAD_SDK: /opt/ps5-payload-sdk
      PS4_PAYLOAD_SDK: /opt/ps4-payload-sdk
    steps:
      - name: Resolve release tag
        id: tag
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${GITHUB_REF_NAME}"
          fi

          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([-.][0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid tag: $TAG" >&2
            exit 1
          fi

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${TAG#v}" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.tag.outputs.tag }}

      - name: Install build dependencies
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y clang lld unzip zip build-essential

      - name: Download PS5 Payload SDK
        shell: bash
        run: |
          set -euo pipefail
          curl -fL -o /tmp/ps5-payload-sdk.zip \
            https://github.com/ps5-payload-dev/sdk/releases/latest/download/ps5-payload-sdk.zip
          sudo rm -rf "$PS5_PAYLOAD_SDK"
          sudo unzip -q /tmp/ps5-payload-sdk.zip -d /opt

      - name: Download PS4 Payload SDK
        shell: bash
        run: |
          set -euo pipefail
          curl -fL -o /tmp/ps4-payload-sdk.zip \
            https://github.com/ps4-payload-dev/sdk/releases/latest/download/ps4-payload-sdk.zip
          sudo rm -rf "$PS4_PAYLOAD_SDK"
          sudo unzip -q /tmp/ps4-payload-sdk.zip -d /opt

      - name: Build PS5 + PS4 payloads
        shell: bash
        run: |
          set -euo pipefail
          make clean
          make both
          test -s payload/ps5drive.elf
          test -s payload/ps4drive.elf

      - name: Build release notes from changelog
        shell: bash
        run: |
          set -euo pipefail

          VERSION="${{ steps.tag.outputs.version }}"

          awk -v version="$VERSION" '
            $0 ~ "^## \\[" version "\\]" { in_section=1; next }
            in_section && /^## \[/ { exit }
            in_section { print }
          ' CHANGELOG.md > release_notes.md

          sed -i -e :a -e '/^\n*$/{$d;N;ba' -e '}' release_notes.md
          sed -i '/./,$!d' release_notes.md

          if [[ ! -s release_notes.md ]]; then
            echo "No changelog entry found for ${VERSION} in CHANGELOG.md" >&2
            echo "Expected section header: ## [${VERSION}] - YYYY-MM-DD" >&2
            exit 1
          fi

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          body_path: release_notes.md
          generate_release_notes: false
          fail_on_unmatched_files: true
          files: |
            payload/ps5drive.elf
            payload/ps4drive.elf
